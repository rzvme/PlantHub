<ion-split-pane>
  <ion-menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerDirection]="'root'" [routerLink]="'./account'">
            <ion-icon slot="start" ></ion-icon>
            <ion-label>
              Account
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerDirection]="'root'" [routerLink]="'./schedule'">
            <ion-icon slot="start" ></ion-icon>
            <ion-label>
              Schedule
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" >
          <ion-item [routerDirection]="'root'" [routerLink]="'./plants'">
            <ion-icon slot="plants" ></ion-icon>
            <ion-label>
              Plants
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
